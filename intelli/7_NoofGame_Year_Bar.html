<body>
	<canvas id ="myChart" width="100" height="100"></canvas>
	<script>
        var xlabels = [];
        var yvalues=[];
        var assArr = new Object();
        chartIt();

        //getData();
        async function chartIt()
        {
            await getData();
            //console.log(assArr);
            
            for (var key in assArr) { 
                if (assArr.hasOwnProperty(key)) { 
                    if(!xlabels.includes(key)){
                    xlabels.push(key);
                    yvalues.push(assArr[key]);
                }
                }
            }
            //console.log(xlabels);
            xlabels = xlabels.filter(function(x) {return x != "undefined";});


        console.log(xlabels, yvalues);
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
                //labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                labels: xlabels,
                datasets: [{
                    label: '# of games',
                    data: yvalues,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',

//getData();
async function getData()
{
    const resp = await fetch("Game_Updated_Final.csv")
    const data = await resp.text();
    const table = data.split('\n').slice(1);
    table.forEach(row =>{const columns = row.split(',');
    if(columns[3]!=undefined)
        {
            const year = columns[3].split('-')[0];

            if(assArr[year]>=1)
            {
                //console.log("here");
                assArr[year]+=1;
            }
            if(assArr[year] == undefined)
            {
                assArr[year]=1;
            }
            
        }

    ;
    }
    );
    

}
