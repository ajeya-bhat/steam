<div class="aside h-100 p-ab">
  
  <div id="carouselExampleIndicators" class=" mine carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img src={{u1}} (click)="onsel(uu1)" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src={{u2}} (click)="onsel(uu2)" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src={{u3}} (click)="onsel(uu3)" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
