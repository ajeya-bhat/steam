<div class="w3-animate-opacity atlas container">
    <br><br>
    <h1 class="sss">Happy to help you !</h1>
    <br><br><br><br>
    <form id= "druid" class="opera" (ngSubmit)="onSubmit()" >
        <!--<input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="contactusService.selectedContact._id">
        -->
        <div class="ark form-group" >
            <label  class="ss">Name</label>
            <input class="ark" type="text" id="fn" name="name"  [(ngModel)]="name" placeholder="Enter name" required>
        </div>
        <div class="ark form-group" >
            <label  class="ss">Email address</label>
            <input class="ark" type="text" id="fe" name="email"  [(ngModel)]="email" placeholder="Enter email" required>
        
        </div>
        <div class=" form-group">
            <label class="ss">Request</label>

            <textarea class="ark" data-role="textarea" id="fr" data-auto-size="true" data-max-height="200" name="request" [(ngModel)]="request" placeholder="Enter request" required></textarea>
        </div>
        
        <div class=" ">
            <button class="button large  rounded success outline drop-shadow" >Submit data</button>
               
        </div>
    </form> 
    
    <div >
        <p id="dis" class=" cool w3-animate-opacity"></p>
    </div>
</div>
